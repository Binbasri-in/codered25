        <script>
            const navbarCollapse = document.getElementById('navbarNav');
            const body = document.body;

            navbarCollapse.addEventListener('show.bs.collapse', () => {
                body.classList.add('blur-active');
            });


            navbarCollapse.addEventListener('hidden.bs.collapse', () => {
                body.classList.remove('blur-active');
            });

            document.addEventListener('click', (event) => {
                const isClickInside = navbarCollapse.contains(event.target) ||
                    event.target.matches('.navbar-toggler, .nav-link');

                if (!isClickInside) {
                    const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
                    if (bsCollapse && navbarCollapse.classList.contains('show')) {
                        bsCollapse.hide();
                        body.classList.remove('blur-active');
                        toggleMenu.checked = false;
                    }
                }
            });

    <script>
        const teams = [
            {
                id: 1,
                problemStatementId: "CR01",
                teamName: "TEAM 01",
                teamLeader: "lead1",
                teamMembers: ["ABCD", "ABCD"],
                institute: "BMSIT&m"
            },
            {
                id: 2,
                problemStatementId: "CR01",
                teamName: "TEAM 01",
                teamLeader: "lead1",
                teamMembers: ["ABCD", "ABCD"],
                institute: "BMSIT&m"
            },
            {
                id: 3,
                problemStatementId: "CR01",
                teamName: "TEAM 01",
                teamLeader: "lead1",
                teamMembers: ["ABCD", "ABCD"],
                institute: "BMSIT&m"
            },
            {
                id: 4,
                problemStatementId: "CR01",
                teamName: "TEAM 01",
                teamLeader: "lead1",
                teamMembers: ["ABCD", "ABCD"],
                institute: "BMSIT&m"
            },
            {
                id: 5,
                problemStatementId: "CR01",
                teamName: "TEAM 01",
                teamLeader: "lead1",
                teamMembers: ["ABCD", "ABCD"],
                institute: "BMSIT&m"
            },
            {
                id: 6,
                problemStatementId: "CR01",
                teamName: "TEAM 01",
                teamLeader: "lead1",
                teamMembers: ["ABCD", "ABCD"],
                institute: "BMSIT&m"
            }
        ];

        function createTeamCard(team) {
            const card = document.createElement('div');
            card.className = 'team-card';
            card.innerHTML = `
                <div class="problem-id">${team.problemStatementId}</div>
                <h2 class="glitch-effect">${team.teamName}</h2>
                <div class="team-info">
                    <p><strong>Leader:</strong> ${team.teamLeader}</p>
                    <p><strong>Members:</strong> ${team.teamMembers.join(', ')}</p>
                </div>
                <p class="institute">${team.institute}</p>
            `;
            return card;
        }

        function displayTeams(teamsToDisplay) {
            const container = document.getElementById('teamContainer');
            container.innerHTML = '';
            teamsToDisplay.forEach(team => {
                container.appendChild(createTeamCard(team));
            });
            
           
            setTimeout(() => {
                document.querySelectorAll('.team-card').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, index * 100);
                });
            }, 100);
        }

        function searchTeams() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredTeams = teams.filter(team => 
                team.teamName.toLowerCase().includes(searchTerm) ||
                team.teamLeader.toLowerCase().includes(searchTerm) ||
                team.teamMembers.some(member => member.toLowerCase().includes(searchTerm)) ||
                team.institute.toLowerCase().includes(searchTerm) ||
                team.problemStatementId.toLowerCase().includes(searchTerm)
            );
            displayTeams(filteredTeams);
        }

        
        displayTeams(teams);

        document.getElementById('searchInput').addEventListener('input', searchTeams);

  
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

       
        document.querySelectorAll('.team-card').forEach(card => {
            observer.observe(card);
        });
    </script>
